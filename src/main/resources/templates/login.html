<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-center text-center">
        <form th:action="@{/login}" method="post" class="needs-validation">
            <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
            <p th:if="${param.logout}"  class="invalid-feedback d-block">You have been logged out</p>
            <p th:if="${param.error}"   class="invalid-feedback d-block">Invalid username and password</p>
            <div class="form-group">
                <input type="text" id="inputUsername" name="username" class="form-control" th:classappend="${param.error}? 'is-invalid'" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" name="password" class="form-control" th:classappend="${param.error}? 'is-invalid'" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>
</div>
</body>
</html>
